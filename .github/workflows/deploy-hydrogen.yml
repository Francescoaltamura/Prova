name: Deploy Hydrogen (fly.io)
on:
  push:
    branches:
      - main
    paths:
      - packages/hydrogen-app/**
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: superfly/flyctl-actions@1.1
        with:
          args: 'deploy ./packages/hydrogen-app'
